<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple todo Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>Wow TOODOO</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add Todo</button>
            <button type="button" id="remove">Remove Done Todo</button><br>
            <button type="button" id="removeEverything">Remove Everything</button>
        </div>
        <ul id="list">
            <li class="mycheck">
                <input type="checkbox" id="check">
                <label>Go to Gym</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>See Tutorial</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Make Project</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>See Tutorial of EMRS</label>
            </li>
        </ul>
    </div> 
    
    <script src="todo.js"></script>
</body>
</html>
